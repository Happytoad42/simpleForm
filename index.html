<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A simple form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <div class="main__wrapper">
        <form id="survey-form" action="#" method="get" class="form__main">
            <h1 id="title" class="form__header">Survey form</h1>
            <div class="form__wrapper">
                <p id="description" class="form__description">We'd really like to know more about you. It will help us improve and will only take a couple of minutes of your time.</p>
                <div class="form__item">
                    <label id="name-label" class="form__left" for="name">* Name:</label>
                    <input id="name" class="form__right" type="text" name="user" min="1" placeholder="Your name" required>
                </div>
                <div class="form__item">
                    <label id="email-label" class="form__left" for="email">* Email:</label>
                    <input id="email" class="form__right" type="email" name="email" placeholder="foo@bar.com" required>
                </div>
                <div class="form__item">
                    <label id="number-label" class="form__left" for="number">* Age:</label>
                    <input id="number" class="form__right" type="number" name="age" min="1" max="3" placeholder="Your age" required>
                </div>
                <div class="form__item ">
                    <p id="radio-label" class="form__left">How often do you use our services?</p>
                    <ul class="form__list form__right">
                        <li class="form__list--item">
                            <input id="fnever" type="radio" name="frequency" value="never">
                            <label for="fnever">Never</label>
                        </li>
                        <li class="form__list--item">
                            <input id="fsometimes" type="radio" name="frequency" value="sometimes" checked>
                            <label for="fsometime">Sometimes</label>
                        </li>
                        <li class="form__list--item">
                            <input id="foften" type="radio" name="frequency" value="often">
                            <label for="foften">Often</label>
                        </li>
                    </ul>
                </div>
                <div class="form__item">
                    <label id="dropdown-label" class="form__left" for="dropdown">Would you recommend our service to your friend?</label>
                    <select id="dropdown" class="form__right" size="1">
                        <option disabled value="">Select an option</option>
                        <option value="no">No</option>
                        <option value="maybe">Maybe</option>
                        <option value="dontknow">Don't know</option>
                        <option value="mostlikely">Most likely</option>
                        <option value="yes">Definitely</option>
                    </select>
                </div>
                <div class="form__item ">
                    <p class="form__text form__left">What things would you like us to focus the most</p>
                    <ul class="form__list form__right">
                        <li class="form__listItem">
                            <input type="checkbox" id="quality" name="suggestion" value="quality">
                            <label for="quality">Quality of the product</label>
                        </li>
                        <li class="form__listItem">
                            <input type="checkbox" id="service" name="suggestion" value="service">
                            <label for="service">Customer service</label>
                        </li>
                        <li class="form__listItem">
                            <input type="checkbox" id="checkbox" name="suggestion" value="range">
                            <label for="range">Delivery range</label>
                        </li>
                        <li class="form__listItem">
                            <input type="checkbox" id="speed" name="suggestion" value="speed">
                            <label for="speed">Delivery speed</label>
                        </li>
                        <li class="form__listItem">
                            <input type="checkbox" id="price" name="suggestion" value="price">
                            <label for="price">Price reduction</label>
                        </li>
                    </ul>
                </div>
                <div class="form__item ">
                    <p class="form__text form__left">Aditional comments and suggestions</p>
                    <textarea id="textarea" class="form__right" rows="5 " placeholder="Write your comments here... "></textarea>
                </div>
                <div class="form__item--terms">
                    <label for="terms">I agree to everything and want to make this world a better place</label>
                    <input type="checkbox" id="terms" name="terms" value="submit" required>
                </div>
                <button id="submit" class="form__btn--submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
